<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container" id="header">
        <form accept-charset="UTF-8" role="form" class="form-signin" action="/catalogo" method="post">
          <div class="row">
            <div class="d-flex flex-grow-1 chat__header">
              <button class="voltar"><svg width="48px" height="auto" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg></button>
              <label class="chat__label" href="" class="text">Voltar</label>
            </div>
          </div>
        </form>
      </div>
      <div> 
        <button class="alterarfoto">Alterar Foto</button>
        <img class="ford" src="images/ford22.svg" alt="">
      </div>
      <div class="container" id="footer">
        <img id="ford" src="img/FotoConta.png" alt="">
      </div>
      <div>
        <textarea disabled class="Nome">Nome</textarea>
        <textarea class="CampoNome"></textarea>
        <textarea disabled class="Senha">Senha</textarea>
        <textarea class="CampoSenha"></textarea>
        <textarea disabled class="E-mail">E-mail</textarea>
        <textarea class="CampoE-mail"></textarea>
        <textarea disabled class="Telefone">Telefone</textarea>
        <textarea class="CampoTelefone"></textarea>
      </div>
      <div>
        <button class="ClasseVeículo">Veículo</button>
        <button class="ClasseEditar">Editar</button>
        <button class="ClasseSalvar">Salvar</button>
      </div>
      <script src="script.js"></script>
    </body>
</html>
